spring.application.name=command-service
server.port=8081

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3307/command_db
spring.datasource.username=root
spring.datasource.password=fpt@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.url=${spring.datasource.url}
spring.flyway.user=${spring.datasource.username}
spring.flyway.password=${spring.datasource.password}
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.add.type.headers=false

# Kafka Topics
app.kafka.topics.domain-events=domain-events
app.kafka.topics.product-events=product-events
app.kafka.topics.order-events=order-events

# Kafka Producer Configuration
spring.kafka.producer.retries=3
spring.kafka.producer.batch-size=16384
spring.kafka.producer.linger-ms=5
spring.kafka.producer.buffer-memory=33554432

# Kafka Consumer Configuration (for event handlers)
spring.kafka.consumer.group-id=command-service-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.demo.events

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always

# Feign Configuration
services.query-service.url=http://localhost:8082
feign.client.config.default.connect-timeout=5000
feign.client.config.default.read-timeout=10000
feign.compression.request.enabled=true
feign.compression.response.enabled=true

# Circuit Breaker Configuration
resilience4j.circuitbreaker.instances.query-service.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.query-service.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.query-service.sliding-window-size=10
resilience4j.circuitbreaker.instances.query-service.minimum-number-of-calls=5

# Logging Configuration
logging.level.com.demo.command=DEBUG
logging.level.com.demo.feign=DEBUG
logging.level.org.springframework.kafka=DEBUG
logging.level.org.apache.kafka=DEBUG
logging.level.com.demo.command.infrastructure.event=TRACE
logging.level.com.demo.command.config=DEBUG
logging.level.feign=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n