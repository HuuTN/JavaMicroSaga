spring.application.name=query-service
server.port=8082

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3308/query_db
spring.datasource.username=root
spring.datasource.password=fpt@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.url=${spring.datasource.url}
spring.flyway.user=${spring.datasource.username}
spring.flyway.password=${spring.datasource.password}
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092

# Kafka Consumer Configuration
spring.kafka.consumer.group-id=query-service-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.demo.events
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.listener.ack-mode=manual

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always

# Logging Configuration
logging.level.com.demo.query=DEBUG
logging.level.org.springframework.kafka=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Feign Configuration  
services.command-service.url=http://localhost:8081
feign.client.config.default.connect-timeout=5000
feign.client.config.default.read-timeout=10000
feign.compression.request.enabled=true
feign.compression.response.enabled=true

# Circuit Breaker Configuration
resilience4j.circuitbreaker.instances.command-service.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.command-service.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.command-service.sliding-window-size=10
resilience4j.circuitbreaker.instances.command-service.minimum-number-of-calls=5

# Application specific properties
app.kafka.topics.domain-events=domain-events