spring.application.name=projection-service
server.port=8084

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3310/projection_db
spring.datasource.username=root
spring.datasource.password=fpt@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.url=${spring.datasource.url}
spring.flyway.user=${spring.datasource.username}
spring.flyway.password=${spring.datasource.password}
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092

# Kafka Consumer Configuration
spring.kafka.consumer.group-id=projection-service-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.demo.events
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.listener.ack-mode=manual

# Feign Configuration
feign.client.config.default.connect-timeout=5000
feign.client.config.default.read-timeout=10000

# Service URLs
services.query-service.url=http://localhost:8082
services.command-service.url=http://localhost:8081
services.event-sourcing-service.url=http://localhost:8083

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always

# Projection Configuration
app.projections.batch-size=100
app.projections.retry-attempts=3
app.projections.checkpoint-interval=5000

# Logging Configuration
logging.level.com.demo.projection=DEBUG
logging.level.org.springframework.kafka=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n